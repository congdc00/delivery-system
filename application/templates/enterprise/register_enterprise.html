{% extends "base/base.html" %}

{% block title %}Tạo doanh nghiệp mới{% endblock %}

{% block content %}
<br><br>
{% with messages = get_flashed_messages()%}
    {% if messages %}
        {% for m in messages %}
            <div class="row justify-content-center">
                <div class="alert alert-success col-4" role="alert">
                    {{m}}
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<h1 style="text-align:center;"> Tạo doanh nghiệp mới </h1>
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <p style="text-align:center;"><button type="submit" class="btn btn-primary">Tạo</button></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
